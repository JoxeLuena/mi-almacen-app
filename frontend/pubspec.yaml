name: almacen_app
description: "App de gestión de almacén con albaranes"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 🌐 NETWORKING: Para peticiones HTTP
  http: ^1.1.0

  # 🖨️ IMPRESIÓN: Para generar PDFs e imprimir
  printing: ^5.12.0       # 🖨️ Librería principal de impresión
  pdf: ^3.10.7           # 📄 Generación de PDFs

  # 🎨 UI: Iconos adicionales
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # 🖼️ ASSETS: Recursos de la app
  assets:
    - assets/images/logo_empresa.png